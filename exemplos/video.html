<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias</title>
</head>
<body>
    <video src="../assets-example/rocket.mp4" controls type="video/mp4"></video>
    
    <!--Tag Audio e video-->
    <audio controls>
        <source src="../assets-example/viper.mp3" type="audio/mp3"> 
</audio>  

<!--Iframe-->

<iframe 
    width="560" 
    height="315"
    src="https://www.youtube.com/embed/FdePtO5JSd0"
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    title="Video do curso em video">

</iframe>

</body>
</html>
