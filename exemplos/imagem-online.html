<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens online</title>
</head>
<body>
    <!--Estar atento a imagens com direitos autorais-->
    <img 
    src="https://source.unsplash.com/random" 
    alt="Imagem da internet"
    title="Coloca uma titulo na imagem, quando o mouse descansana imagem" 
    width="150px"> <!--Largura da imagem-->

    <!--Tambem Ã© possivel tornar a imagem em um link com a TAG <a> -->
<a href="https://www.google.com">   
    <img 
    src="https://source.unsplash.com/random" 
    alt="Imagem da internet"
    title="Coloca uma titulo na imagem" 
    width="200px">    
 </a>
 <!--

    Criando titulos visiveis para as imagens
 -->
 <a href="https://www.google.com">   
    <figure>
        <img
        src="https://source.unsplash.com/random"
        alt="Imagem da internet"
        title="Coloca uma titulo na imagem"
        width="200px">

        <figcaption>Titulo da imagem</figcaption>
        
    </figure>
 </a>
</body>
</html>
