<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <!-- Implementado acessibilidade na tabela-Complexa -->
    <table>
        <caption>Produtos Produzidos x Vendidos</caption>
    
        <colgroup>
            <col>
            <col span="2" style="background-color: rgb(0, 68, 77);">
            <col span="2" style="background-color: rgb(255, 86, 86);">
        
        </colgroup>
            <thead>
                <tr>
                <th rowspan="2"></th> <!--Ocupa 2 linhas-->
                <th colspan="2" scope="colgroup">Loja 1</th> <!--Ocupa 2 colunas-->
                <th colspan="2" scope="colgroup">Loja 2</th> <!--Ocupa 2 colunas-->  
             </tr>
            
             <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
    
         
            </thead>
     
            </tr>
          
           <tbody>
               <tr>
                   <th scope="row">Vasssouras</th>
                   <td>50</td>
                   <td>30</td>
                   <td>60</td>
                   <td>45</td>
               </tr>
               <tr>
                   <th scope="row">Baldes</th>
                   <td>90</td>
                   <td>70</td>
                   <td>60</td>
                   <td>40</td>
               </tr>
           </tbody>
        </table>
</body>
</html>
