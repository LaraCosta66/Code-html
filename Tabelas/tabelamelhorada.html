<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
     <!-- Organizando as tabelas e melhorando elas-->
     <caption>Pessoas, idades, e Estado</caption>
     <table>
        <thead>
            <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Estado</th>
        </thead>

        </tr>

        <tbody>
            <tr>
                <td>Lara</td>
                <td>21</td>
                <td>SP</td>
            </tr>
            <tr>
                <td>Luan</td>
                <td>11</td>
                <td>RJ</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>2 Pessoas</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
