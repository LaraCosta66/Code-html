<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Password</title>
</head>
<body>
    <!--
        INPUT PASSWORD
    -->


<form action="" required>
<input type="password"
    minlength="6"
    maxlength="12"
    size="20"
    placeholder="Coloque sua senha"

>
<button type="submit">Enviar</button>

</form>




<form id="forms" action="">
    <input type="password"
    pattern="[0-9a-FA-f]{6,12}"
    title="Coloque no minimo 6 caracteres e no maximo 12"
    
    >
    <button id="forms" type="submit">Enviar</button>


    <!--
        INPUTMODE
        abrir teclado numerico no mobile
    -->

   <input mode="numeric">




</body>
</html>
